# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - AbdusamedScaffoldSystems

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read 

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore backend/FlexScaffoldSystems/FlexScaffoldSystems/FlexScaffoldSystems.csproj

      - name: Build with dotnet
        run: dotnet build backend/FlexScaffoldSystems/FlexScaffoldSystems/FlexScaffoldSystems.csproj --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish backend/FlexScaffoldSystems/FlexScaffoldSystems/FlexScaffoldSystems.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write 
      contents: read 

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C175025458424C02807F8C29E39C8F47 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E69A0E6A5CB14359A6E3F330AA67B42A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B723F9A7BC9C4368BA3AE47E8D1D4E02 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AbdusamedScaffoldSystems'
          slot-name: 'Production'
          package: .
